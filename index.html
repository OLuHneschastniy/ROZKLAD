<body>

  <script>
    // –ß–∞—Å–∏ –ø–∞—Ä
    const times = [

    ];

    // –ü—Ä–µ–¥–º–µ—Ç–∏ –∑ –∫–∞–±—ñ–Ω–µ—Ç–∞–º–∏
    const subjects = {
      "–§—ñ–∑–∏—á–Ω–∞ –∫—É–ª—å—Ç—É—Ä–∞": "–∑/–º",
      "–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞ –º–æ–≤–∞": "411",
      "–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞ –ª—ñ—Ç–µ—Ä–∞—Ç—É—Ä–∞": "411",
      "–Ü–Ω–æ–∑–µ–º–Ω–∞ –º–æ–≤–∞": "419",
      "–Ü–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∞": "209",
      "–Ü—Å—Ç–æ—Ä—ñ—è –£–∫—Ä–∞—ó–Ω–∏": "207",
      "–§—ñ–∑–∏–∫–∞ —ñ –∞—Å—Ç—Ä–æ–Ω–æ–º—ñ—è": "421",
      "–¢–µ—Ö–Ω–æ–ª–æ–≥—ñ—ó (–ú1 '–û—Å–Ω–æ–≤–∏')": "324",
      "–¢–µ—Ö–Ω–æ–ª–æ–≥—ñ—ó (–ú2 '–ö—Ä–µ—Å–ª–µ–Ω–Ω—è')": "209",
      "–ë—ñ–æ–ª–æ–≥—ñ—è —ñ –µ–∫–æ–ª–æ–≥—ñ—è": "301",
      "–û—Å–Ω–æ–≤–∏ —Ç–µ–æ—Ä—ñ—ó –∫—ñ–ª": "317",
      "–ö–æ–º–ø'—é—Ç–µ—Ä–Ω—ñ —Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ—ó": "210",
      "–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞ –ê–ª–≥–µ–±—Ä–∞": "426"
    };

    const schedules = {
      1: {
        "–ü–Ω": ["–ö–æ–º–ø'—é—Ç–µ—Ä–Ω—ñ —Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ—ó (–ì–æ–Ω—á–∞—Ä–æ–≤ –û.–ú.)", "–Ü–Ω–æ–∑–µ–º–Ω–∞ –º–æ–≤–∞ (–¢–æ–∫–∞—Ä—î–≤–∞ –û.–í.)", "–§—ñ–∑–∏–∫–∞ —ñ –∞—Å—Ç—Ä–æ–Ω–æ–º—ñ—è (–ö–∞—Ä–ø–æ–≤–∞ –õ.–ú.)"],
        "–í—Ç": ["–¢–µ—Ö–Ω–æ–ª–æ–≥—ñ—ó (–ú2 '–ö—Ä–µ—Å–ª–µ–Ω–Ω—è')(–í–∞—Å–∏–ª—å—á–µ–Ω–∫–æ –Ü.–Ü.)", "–§—ñ–∑–∏–∫–∞ —ñ –∞—Å—Ç—Ä–æ–Ω–æ–º—ñ—è (–ö–∞—Ä–ø–æ–≤–∞ –õ.–ú.)", "–û—Å–Ω–æ–≤–∏ —Ç–µ–æ—Ä—ñ—ó –∫—ñ–ª (–ß–æ—Ä–Ω–∏–π –û.–ê.)"],
        "–°—Ä": ["–§—ñ–∑–∏—á–Ω–∞ –∫—É–ª—å—Ç—É—Ä–∞ (–§—ñ–ª—ñ–ø–ø–æ–≤ –î.–í.)", "–Ü–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∞ (–ñ–∏—Ç—á–µ–Ω–∫–æ –Ü.–ú.)", "–¢–µ—Ö–Ω–æ–ª–æ–≥—ñ—ó (–ú1 '–û—Å–Ω–æ–≤–∏')(–ê–Ω–¥—Ä—î—î–≤ –í.–û.)"],
        "–ß—Ç": ["–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞ –ª—ñ—Ç–µ—Ä–∞—Ç—É—Ä–∞ (–ü—Ä–æ—â–µ–Ω–∫–æ –Ü.–ú.)", "–ë—ñ–æ–ª–æ–≥—ñ—è —ñ –µ–∫–æ–ª–æ–≥—ñ—è (–®–∞–π—Ç–∞–Ω–æ–≤–∞ –û.–ú.)", "–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞ –ê–ª–≥–µ–±—Ä–∞ (–ö–æ–≤–∞–ª—å –Ü.–ê)"],
        "–ü—Ç": ["–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞ –ª—ñ—Ç–µ—Ä–∞—Ç—É—Ä–∞ (–ü—Ä–æ—â–µ–Ω–∫–æ –Ü.–ú.)", "–Ü—Å—Ç–æ—Ä—ñ—è –£–∫—Ä–∞—ó–Ω–∏ (–î–æ–º–Ω—ñ–Ω–∞ –ì.–°.)", "–§—ñ–∑–∏–∫–∞ —ñ –∞—Å—Ç—Ä–æ–Ω–æ–º—ñ—è (–ö–∞—Ä–ø–æ–≤–∞ –õ.–ú.)", "–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞ –º–æ–≤–∞ (–ü—Ä–æ—â–µ–Ω–∫–æ –Ü.–ú.)"]
      },
      2: {
        "–ü–Ω": ["–ö–æ–º–ø'—é—Ç–µ—Ä–Ω—ñ —Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ—ó (–ì–æ–Ω—á–∞—Ä–æ–≤ –û.–ú.)", "–Ü–Ω–æ–∑–µ–º–Ω–∞ –º–æ–≤–∞ (–¢–æ–∫–∞—Ä—î–≤–∞ –û.–í.)", "–§—ñ–∑–∏–∫–∞ —ñ –∞—Å—Ç—Ä–æ–Ω–æ–º—ñ—è (–ö–∞—Ä–ø–æ–≤–∞ –õ.–ú.)"],
        "–í—Ç": ["–¢–µ—Ö–Ω–æ–ª–æ–≥—ñ—ó (–ú2 '–ö—Ä–µ—Å–ª–µ–Ω–Ω—è')(–í–∞—Å–∏–ª—å—á–µ–Ω–∫–æ –Ü.–Ü.)", "–§—ñ–∑–∏–∫–∞ —ñ –∞—Å—Ç—Ä–æ–Ω–æ–º—ñ—è (–ö–∞—Ä–ø–æ–≤–∞ –õ.–ú.)", "–û—Å–Ω–æ–≤–∏ —Ç–µ–æ—Ä—ñ—ó –∫—ñ–ª (–ß–æ—Ä–Ω–∏–π –û.–ê.)"],
        "–°—Ä": ["–§—ñ–∑–∏—á–Ω–∞ –∫—É–ª—å—Ç—É—Ä–∞ (–§—ñ–ª—ñ–ø–ø–æ–≤ –î.–í.)", "–Ü–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∞ (–ñ–∏—Ç—á–µ–Ω–∫–æ –Ü.–ú.)", "–¢–µ—Ö–Ω–æ–ª–æ–≥—ñ—ó (–ú1 '–û—Å–Ω–æ–≤–∏')(–ê–Ω–¥—Ä—î—î–≤ –í.–û.)"],
        "–ß—Ç": ["–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞ –ª—ñ—Ç–µ—Ä–∞—Ç—É—Ä–∞ (–ü—Ä–æ—â–µ–Ω–∫–æ –Ü.–ú.)", "–ë—ñ–æ–ª–æ–≥—ñ—è —ñ –µ–∫–æ–ª–æ–≥—ñ—è (–®–∞–π—Ç–∞–Ω–æ–≤–∞ –û.–ú.)", "–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞ –ê–ª–≥–µ–±—Ä–∞ (–ö–æ–≤–∞–ª—å –Ü.–ê)"],
        "–ü—Ç": ["–§—ñ–∑–∏—á–Ω–∞ –∫—É–ª—å—Ç—É—Ä–∞ (–§—ñ–ª—ñ–ø–ø–æ–≤ –î.–í.)", "–Ü—Å—Ç–æ—Ä—ñ—è –£–∫—Ä–∞—ó–Ω–∏ (–î–æ–º–Ω—ñ–Ω–∞ –ì.–°.)", "–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞ –ê–ª–≥–µ–±—Ä–∞ (–ö–æ–≤–∞–ª—å –Ü.–ê)", "–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞ –º–æ–≤–∞ (–ü—Ä–æ—â–µ–Ω–∫–æ –Ü.–ú.)"]
      }
    };

    function renderSchedule(week) {
      const container = document.getElementById("schedule");
      container.innerHTML = `<h2>${week}-–π —Ç–∏–∂–¥–µ–Ω—å</h2>`;

      // --- –û–ù–û–í–õ–ï–ù–ù–Ø: –í–∏–∑–Ω–∞—á–∞—î–º–æ –Ω–∞–∑–≤—É –ø–æ—Ç–æ—á–Ω–æ–≥–æ –¥–Ω—è ---
      const dayMap = ["–ù–¥", "–ü–Ω", "–í—Ç", "–°—Ä", "–ß—Ç", "–ü—Ç", "–°–±"];
      const currentDayName = dayMap[new Date().getDay()];

      for (let day in schedules[week]) {
        let lessons = schedules[week][day];

        // –ú–∞—Å–∏–≤ –∑ 4 –µ–ª–µ–º–µ–Ω—Ç—ñ–≤
        let fullDay = Array(4).fill("–ü–∞—Ä–∞ –≤—ñ–¥—Å—É—Ç–Ω—è");
        lessons.forEach((subj, i) => {
          fullDay[i] = subj;
        });

        // –°–ø–µ—Ü. –≤–∏–ø–∞–¥–æ–∫: –ø–æ–Ω–µ–¥—ñ–ª–æ–∫ –Ω–µ–º–∞—î 1-—ó –ø–∞—Ä–∏
        if (day === "–ü–Ω") {
          fullDay = ["–ü–∞—Ä–∞ –≤—ñ–¥—Å—É—Ç–Ω—è", ...lessons, "–ü–∞—Ä–∞ –≤—ñ–¥—Å—É—Ç–Ω—è"].slice(0, 4);
        }
        // –Ü–Ω—à—ñ –¥–Ω—ñ (–∫—Ä—ñ–º –ü—Ç) ‚Äì –æ—Å—Ç–∞–Ω–Ω—è –ø–∞—Ä–∞ –≤—ñ–¥—Å—É—Ç–Ω—è
        if (day !== "–ü—Ç" && day !== "–ü–Ω") {
          if (lessons.length < 4) {
            fullDay[3] = "–ü–∞—Ä–∞ –≤—ñ–¥—Å—É—Ç–Ω—è";
          }
        }
        
        // --- –û–ù–û–í–õ–ï–ù–ù–Ø: –î–æ–¥–∞—î–º–æ –∫–ª–∞—Å –¥–ª—è –ø–æ—Ç–æ—á–Ω–æ–≥–æ –¥–Ω—è ---
        let dayClass = "day";
        if (day === currentDayName) {
            dayClass += " current-day";
        }

        container.innerHTML += `
          <div class="${dayClass}">
            <h3>${day}</h3>
            <ul>${fullDay.map((subj, i) => {
              let room = "";
              for (let key in subjects) {
                if (subj.includes(key)) {
                  room = subjects[key];
                  break;
                }
              }
              if (subj.includes("–ü–∞—Ä–∞ –≤—ñ–¥—Å—É—Ç–Ω—è")) {
                return `<li class="absent">${subj}</li>`;
              } else {
                return `<li><span>${times[i]}</span> ${subj} ${room ? `<span class="room">${room}</span>` : ""}</li>`;
              }
            }).join('')}</ul>
          </div>`;
      }
    }

    function autoWeek() {
      const startDate = new Date(2025, 1, 22);
      const today = new Date();
      const diffWeeks = Math.floor((today - startDate) / (7 * 24 * 60 * 60 * 1000));
      const week = (diffWeeks % 2 === 0) ? 2 : 1;
      renderSchedule(week);
    }

    function showWeek(week) {
      renderSchedule(week);
    }

    function showDate() {
      const now = new Date();
      const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
      document.getElementById("date").textContent = now.toLocaleDateString('uk-UA', options);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const toggle = document.querySelector(".theme-toggle");
      toggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    }

    window.onload = () => {
      showDate();
      autoWeek();
    };

    function setThemeByTime() {
      const hour = new Date().getHours();
      if (hour >= 19 || hour < 6) {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
    }
    setThemeByTime();
  </script>
